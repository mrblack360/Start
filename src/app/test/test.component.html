<table class="table table-hover">
  <thead>
    <tr>
      <td>#</td>
      <th>ID</th>
      <th>NAME</th>
      <th>LEVEL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let OrgUnit of OrgUnits; let i=index">
      <th>{{ i+1 }}</th>
      <td>{{ OrgUnit.id }}</td>
      <td>{{ OrgUnit.name | uppercase }}</td>
      <td>{{ OrgUnit.level }}</td>
    </tr>
  </tbody>
</table>
